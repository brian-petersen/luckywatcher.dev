<div class="header">
  <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
  <div class="site-description">
    {{- if isset .Site.Params "subtitle" -}}
    <p>{{ .Site.Params.Subtitle | markdownify }}</p>
    {{- end -}}
  </div>

  <nav class="nav">
    <ul class="flat">
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
