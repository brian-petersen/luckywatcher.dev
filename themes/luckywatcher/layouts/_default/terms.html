<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
  <div class="container wrapper">
    {{ partial "head.html" . }}

    <h1>{{ .Name }}</h1>

    <div class="tag-cloud">
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
      <a href="{{ $.Site.LanguagePrefix | absURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }}<sup>{{ $value.Count }}</sup></a>
    {{ end }}
    </div>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
